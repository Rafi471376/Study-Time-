<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header a, .header button {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .header a:hover, .header button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .section {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .section h3 {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .chapter-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .chapter-label {
            font-weight: bold;
            color: #2c3e50;
            width: 100px;
        }

        .chapter-option {
            padding: 8px 15px;
            background: #3498db;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chapter-option:hover {
            background: #2980b9;
        }

        .chapter-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chapter-input input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
        }

        .chapter-input button, .edit-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chapter-input button {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: #fff;
        }

        .chapter-input button:hover {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .saved-chapter {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #2c3e50;
        }

        .edit-btn {
            background: #e74c3c;
            color: #fff;
        }

        .edit-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 id="subjectTitle">‡¶¨‡¶ø‡¶∑‡¶Ø‡¶º üìö</h2>
            <div>
                <button onclick="goToIndex()">Go üöÄ</button>
                <a href="subjects.html">‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï üîô</a>
            </div>
        </div>

        <div class="section">
            <h3>‡¶Ö‡¶ß‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º‡¶ó‡ßÅ‡¶≤‡ßã ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶ú ‡¶ï‡¶∞‡ßÅ‡¶® üìñ</h3>
            <div id="chapterSection">
                <!-- ‡ßß‡ß®‡¶ü‡¶ø ‡¶Ö‡¶ß‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ø‡ßã‡¶ó ‡¶π‡¶¨‡ßá -->
            </div>
        </div>
    </div>

    <script>
        // ‡¶∏‡¶æ‡¶¨‡¶ú‡ßá‡¶ï‡ßç‡¶ü ‡¶®‡¶æ‡¶Æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
        const subject = localStorage.getItem('currentSubject') || "‡¶Ö‡¶ú‡¶æ‡¶®‡¶æ";
        document.getElementById('subjectTitle').textContent = `${subject} üìö`;

        // ‡ßß‡ß®‡¶ü‡¶ø ‡¶Ö‡¶ß‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
        function showChapters() {
            const chapterSection = document.getElementById('chapterSection');
            chapterSection.innerHTML = '';

            const savedChapters = JSON.parse(localStorage.getItem(`chapters_${subject}`)) || {};

            for (let i = 1; i <= 12; i++) {
                const chapterRow = document.createElement('div');
                chapterRow.className = 'chapter-row';

                const label = document.createElement('span');
                label.className = 'chapter-label';
                label.textContent = `‡¶Ö‡¶ß‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º ${i}`;
                chapterRow.appendChild(label);

                if (savedChapters[i]) {
                    const savedDiv = document.createElement('div');
                    savedDiv.className = 'saved-chapter';
                    savedDiv.textContent = savedChapters[i];
                    const editBtn = document.createElement('button');
                    editBtn.className = 'edit-btn';
                    editBtn.textContent = '‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®';
                    editBtn.onclick = () => editChapter(i, savedChapters[i]);
                    savedDiv.appendChild(editBtn);
                    chapterRow.appendChild(savedDiv);
                } else {
                    const option = document.createElement('div');
                    option.className = 'chapter-option';
                    option.textContent = '‡¶®‡¶æ‡¶Æ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®';
                    option.onclick = () => showChapterInput(i, chapterRow);
                    chapterRow.appendChild(option);
                }

                chapterSection.appendChild(chapterRow);
            }
        }

        // ‡¶Ö‡¶ß‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
        let currentChapterIndex = null;
        let currentInputRow = null;
        function showChapterInput(index, row) {
            // ‡¶™‡ßÅ‡¶∞‡¶æ‡¶®‡ßã ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶´‡¶ø‡¶≤‡ßç‡¶° (‡¶Ø‡¶¶‡¶ø ‡¶•‡¶æ‡¶ï‡ßá) ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ
            if (currentInputRow) {
                currentInputRow.remove();
            }

            currentChapterIndex = index;
            const inputDiv = document.createElement('div');
            inputDiv.className = 'chapter-input';
            inputDiv.innerHTML = `
                <input type="text" id="chapterNameInput" placeholder="‡¶Ö‡¶ß‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®">
                <button onclick="saveChapter()">‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶® üíæ</button>
            `;
            row.appendChild(inputDiv);
            currentInputRow = inputDiv;
            document.getElementById('chapterNameInput').focus();
        }

        // ‡¶Ö‡¶ß‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶æ
        function saveChapter() {
            const chapterName = document.getElementById('chapterNameInput').value;
            if (!chapterName) {
                alert("‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶Ö‡¶ß‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!");
                return;
            }

            const savedChapters = JSON.parse(localStorage.getItem(`chapters_${subject}`)) || {};
            savedChapters[currentChapterIndex] = chapterName;
            localStorage.setItem(`chapters_${subject}`, JSON.stringify(savedChapters));

            currentInputRow = null;
            showChapters(); // ‡¶∞‡¶ø‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        }

        // ‡¶Ö‡¶ß‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º ‡¶è‡¶°‡¶ø‡¶ü ‡¶ï‡¶∞‡¶æ
        function editChapter(index, currentName) {
            const row = document.querySelector(`#chapterSection .chapter-row:nth-child(${index})`);
            showChapterInput(index, row);
            document.getElementById('chapterNameInput').value = currentName;
        }

        // Go ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá index.html ‡¶è ‡¶∞‡¶ø‡¶°‡¶ø‡¶∞‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ
        function goToIndex() {
            const savedChapters = JSON.parse(localStorage.getItem(`chapters_${subject}`)) || {};
            const selectedChapter = Object.values(savedChapters)[0] || "‡¶Ö‡¶ú‡¶æ‡¶®‡¶æ"; // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶Ö‡¶ß‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º ‡¶¨‡¶æ ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü
            localStorage.setItem('currentChapter', selectedChapter);
            window.location.href = 'index.html';
        }

        // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶Ö‡¶ß‡ßç‡¶Ø‡¶æ‡¶Ø‡¶º ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
        window.onload = showChapters;
    </script>
</body>
</html>
