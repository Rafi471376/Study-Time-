<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer - Focus Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 15px 20px;
            border-radius: 10px;
            color: #fff;
            margin-bottom: 20px;
        }

        .timer-section {
            margin: 20px 0;
        }

        .timer-section select, .tree-section select {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0;
            width: 250px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background 0.3s;
        }

        .timer-section select:hover, .tree-section select:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, background 0.3s;
        }

        .start-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: #fff;
        }

        .start-btn:hover {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            transform: scale(1.05);
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s, background 0.3s;
        }

        .back-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">

                <option value="1200">рзирзж ржорж┐ржирж┐ржЯ (рзйрзж ржкржпрж╝рзЗржирзНржЯ)</option>

</body>
</html>
